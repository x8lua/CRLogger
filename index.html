<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRLogger | Elite Logging System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;700&display=swap');
        
        body {
            font-family: 'JetBrains+Mono', monospace;
            background: url('assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden; /* 防止滾動 */
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* 隱藏輸入框，直到點擊畫面 */
        #inputOverlay {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between py-12 px-6 cursor-pointer" id="mainCanvas">

    <div class="w-full flex justify-center animate__animated animate__fadeInDown">
        <img src="assets/logo.png" alt="CRLogger Logo" class="h-24 md:h-32 object-contain drop-shadow-[0_0_15px_rgba(255,255,255,0.3)]">
    </div>

    <div class="text-center space-y-4 pointer-events-none">
        <h2 class="text-gray-400 tracking-[0.5em] uppercase text-sm font-light">System Status: Active</h2>
        <h1 class="text-white text-4xl md:text-6xl font-bold tracking-tighter">Welcome!</h1>
        <div id="clock" class="text-blue-400 text-xl md:text-2xl font-mono tracking-widest opacity-80">
            YYYY/MM/DD HH:MM:SS
        </div>
        <p class="text-gray-500 text-xs animate-pulse mt-8 uppercase tracking-widest">Click anywhere to start logging <span class="cursor-blink">_</span></p>
    </div>

    <div id="inputOverlay" class="fixed inset-0 z-50 flex items-center justify-center p-6 bg-black/40 backdrop-blur-sm">
        <div class="glass-panel max-w-lg w-full rounded-3xl p-8 transform transition-all" id="inputBox">
            <div class="flex justify-between items-center mb-6">
                <span class="text-blue-400 text-xs font-bold tracking-widest">NEW DATA ENTRY</span>
                <button id="closeBtn" class="text-gray-500 hover:text-white transition-colors text-xl">&times;</button>
            </div>
            <textarea id="logInput" 
                class="w-full h-48 bg-black/30 border border-white/10 rounded-2xl p-4 text-white outline-none focus:border-blue-500 transition-all placeholder-gray-700 text-lg resize-none"
                placeholder="Secure logging in progress..."></textarea>
            <button id="submitBtn" 
                class="mt-6 w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all uppercase tracking-widest">
                Authorize Sync
            </button>
            <p id="statusMsg" class="text-center mt-4 text-[10px] text-gray-500 font-mono"></p>
        </div>
    </div>

    <div class="text-gray-600 text-[10px] tracking-widest uppercase pointer-events-none">
        Encrypted Endpoint: fgcahyuzvvralgvyaspo
    </div>

    <script type="module">
        // 你的 Supabase Config (已根據之前的紀錄填好)
        const URL = "https://fgcahyuzvvralgvyaspo.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZnY2FoeXV6dnZyYWxndnlhc3BvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyODQzMjAsImV4cCI6MjA4NTg2MDMyMH0.h0jZ3DYHgqo5J4us-gpmHGdpBgkVmFJG_svPqIBYIZI";

        // 動態時鐘功能
        function updateClock() {
            const now = new Date();
            const pad = (n) => n.toString().padStart(2, '0');
            const timeStr = `${now.getFullYear()}/${pad(now.getMonth()+1)}/${pad(now.getDate())} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
            document.getElementById('clock').innerText = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 點擊顯示輸入框
        const canvas = document.getElementById('mainCanvas');
        const overlay = document.getElementById('inputOverlay');
        const inputBox = document.getElementById('inputBox');
        const closeBtn = document.getElementById('closeBtn');

        canvas.addEventListener('click', (e) => {
            if (e.target === canvas || canvas.contains(e.target)) {
                overlay.style.display = 'flex';
                document.getElementById('logInput').focus();
            }
        });

        closeBtn.onclick = (e) => {
            e.stopPropagation();
            overlay.style.display = 'none';
        };

        // 防止點擊輸入框區域關閉自己
        inputBox.onclick = (e) => e.stopPropagation();

        // 提交功能
        const submitBtn = document.getElementById('submitBtn');
        const logInput = document.getElementById('logInput');
        const statusMsg = document.getElementById('statusMsg');

        submitBtn.onclick = async () => {
            const content = logInput.value.trim();
            if(!content) return;

            statusMsg.innerText = "UPLINKING TO CLOUD...";
            
            try {
                const res = await fetch(`${URL}/rest/v1/logs`, {
                    method: 'POST',
                    headers: {
                        'apikey': KEY,
                        'Authorization': `Bearer ${KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: content })
                });

                if(res.ok) {
                    statusMsg.innerText = "DATA SECURED SUCCESSFULLY";
                    logInput.value = "";
                    setTimeout(() => { overlay.style.display = 'none'; statusMsg.innerText = ""; }, 1500);
                } else {
                    statusMsg.innerText = "UPLINK ERROR: AUTH_FAILED";
                }
            } catch (e) {
                statusMsg.innerText = "UPLINK ERROR: CONNECTION_LOST";
            }
        };
    </script>
</body>
</html>
